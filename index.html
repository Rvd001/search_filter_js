
<!DOCTYPE html>
<html lang="en">
    <head>

        <script src="code.js" type="text/javascript"></script>
    </head>
    <body onload="initializeViz();">

        <div id ="tableauFilters">
        <p class= "runCode">Category Search</p>


        <form><br>
       
            Enter Category: <input type="text" placeholder="Enter Category" id="category"/><input type="submit" value="Furniture" onclick="searchFilter('Category', 'REPLACE')"/><br>

            <button onclick="vizFilter('Category', 'Furniture', 'REPLACE')">Furniture</button>

            <button onclick="vizFilter('Category', 'Technology', 'REPLACE')">Technology</button>

        <div id="tableauViz"></div>

        </div>
